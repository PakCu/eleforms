<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eleforms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="eleforms.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>An Elephant Never Forgets</h1>
            <p>Edit the form below and click refresh. The form will save whatever you've typed in so it is useful when </p>
            <hr />
            <form action="#">
                <div>
                    <label for="name">Text Input:</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" />
                </div>
                <fieldset>
                    <legend>Radio Button Choice</legend>
                    <label for="radio-choice-1">Choice 1</label>
                    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
                    <label for="radio-choice-2">Choice 2</label>
                    <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                </fieldset>
                <br />
                <div>
                    <label for="select-choice">Select Dropdown Choice:</label>
                    <select name="select-choice" id="select-choice">
                        <option value="Choice 1">Choice 1</option>
                        <option value="Choice 2">Choice 2</option>
                        <option value="Choice 3">Choice 3</option>
                    </select>
                </div>
                <br />
                <div>
                    <label for="textarea">Textarea:</label>
                    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
                </div>
                <br />
                <div>
                    <label for="checkbox">Checkbox:</label>
                    <input type="checkbox" name="checkbox" id="checkbox" />
                </div>
                <br />
                <div class="well">
                    <input class="btn btn-primary" type="submit" value="Submit" />
                    <input class="btn btn-default" type="reset" value="Reset" />
                </div>
            </form>
        </div>

    </body>
</html>
