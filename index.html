<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eleforms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-64639095-1', 'auto');
          ga('send', 'pageview');
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="eleforms.min.js"></script>
    </head>
    <body>
        <br>
        <div class="container">
            <h1>An Elephant Never Forgets</h1>
            <p>Edit the form below and click refresh. The form will save whatever you've typed in so it is useful in terms of user experience when filling in a long form.</p>
            <h3><a href="https://github.com/zulfajuniadi/eleforms">Github Repository</a></h3>
            <hr />
            <form action="" method="post">
                <div>
                    <label for="name">Text Input:</label><br>
                    <input type="text" name="name" id="name" placeholder="John Smith" />
                </div>
                <br>
                <fieldset>
                    <legend>Radio Button Choice</legend>
                    <label for="radio-choice-1">Choice 1</label>
                    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
                    <br>
                    <label for="radio-choice-2">Choice 2</label>
                    <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                </fieldset>
                <br />
                <div>
                    <label for="select-choice">Select Dropdown Choice:</label><br>
                    <select name="select-choice" id="select-choice">
                        <option value="Choice 1">Choice 1</option>
                        <option value="Choice 2">Choice 2</option>
                        <option value="Choice 3">Choice 3</option>
                    </select>
                </div>
                <br />
                <div>
                    <label for="select-multiple-choice">Select Multiple Dropdown Choice:</label><br>
                    <select multiple name="select-multiple-choice" id="select-multiple-choice">
                        <option value="Choice 1">Choice 1</option>
                        <option value="Choice 2">Choice 2</option>
                        <option value="Choice 3">Choice 3</option>
                    </select>
                </div>
                <br />
                <div>
                    <label for="textarea">Textarea:</label><br>
                    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
                </div>
                <br>
                <fieldset>
                    <legend>Checkbox Choice</legend>
                    <label for="checkbox-choice-1">Choice 1</label>
                    <input type="checkbox" name="checkbox-choice-1" id="checkbox-choice-1" value="choice-1" />
                    <br>
                    <label for="checkbox-choice-2">Choice 2</label>
                    <input type="checkbox" name="checkbox-choice-2" id="checkbox-choice-2" value="choice-2" />
                </fieldset>
                <br />
                <div class="well">
                    <input class="btn btn-primary" type="submit" value="Submit" />
                    <input class="btn btn-default" type="reset" value="Reset" />
                </div>
            </form>
        </div>
        <a href="https://github.com/zulfajuniadi/eleforms"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    </body>
</html>
